<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- Começa Quiz -->
    <div class="start_btn"><button>Começar Quiz</button></div>

    <!-- Caixa de Regras -->
    <div class="info_box">
        <div class="info-title"><span>Algumas regras para esse Quiz</span></div>
        <div class="info-list">
            <div class="info">1. Você terá apenas <span>15 segundos</span> para cada questão.</div>
            <div class="info">2. Assim que escolher sua resposta, não pode ser desfeito.</div>
            <div class="info">3. Você não poderá escolher nenhum opção após o tempo acabar.</div>
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Continuar</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_left_txt">Tempo:</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Aqui eu inseri as questões pelo JavaScript -->
            </div>
            <div class="option_list">
                <!-- Aqui eu inseri as opções pelo JavaScript -->
            </div>
        </section>

        <!-- Rodapé do Quiz -->
        <footer>
            <div class="total_que">
                <!-- Aqui eu inseri a contagem do número de questões pelo JavaScript -->
            </div>
            <button class="next_btn">Próximo</button>
        </footer>
    </div>

    <!-- Resultado -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Você terminou o Quiz!</div>
        <div class="score_text">
            <!-- Aqui eu inseri o resultado da pontuação do JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Sair Quiz</button>
        </div>
    </div>

    <div class="assinatura" style="float:right;">
        <div class="container-assinatura">
            Matheus Henrique
        </div>
    </div>

    <!-- Nesse aqui eu inseri as opções e perguntas pelo JavaScript -->
    <script src="perguntas.js"></script>

    <!-- Aqui eu codei o script do Quiz -->
    <script src="app.js"></script>

</body>
</html>
</html>
